<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="hero-container">
    <div class="first-element">
      <img src="images/logo.svg" class="logo">
      <div class="wrapper-icon">
        <div class="wrapper-icon-bg">
          <img src="images/icon-document.svg" class="icon">
        </div>
        <div class="wrapper-icon-bg">
          <img src="images/icon-folder.svg" class="icon">
        </div>
        <div class="wrapper-icon-bg">
          <img src="images/icon-upload.svg" class="icon">
        </div>
      </div>
    </div>

    <div class="second-element">
      <div class="storage-left-container">
        <p class="storage-left-text">185</p>
        <p class='storage-left-text-gb-left'>GB Left</p>
      </div>
      <div class="arrow-down"></div>
      <p class="text-storage">Youâ€™ve used <span style="font-weight: 700;">815 GB</span> of your storage</p>
      <div class="progress-bar">
        <div class="progress-bar-active">
          <div class="white-ball"></div>
        </div>
      </div>
      <div class="text-storage-number-wrapper">
        <p class="text-storage-number">0 GB</p>
        <p class="text-storage-number">1000 GB</p>
      </div>

    </div>

  </div>

</body>

</html>

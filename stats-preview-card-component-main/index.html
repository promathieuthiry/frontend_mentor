<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>

    <div class="content">
      <div id="text">
        <h1 id="header">Get <span class="title-header">insights</span> that help your business grow.</h1>

        <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.
        </p>
        <div id="numbers-wrapper">
          <div class="numbers">
            <span class="numbers-title">10k+</span>
            <span class="numbers-subtitle">companies </span>
          </div>
          <div class="numbers">
            <span class="numbers-title">314</span>
            <span class="numbers-subtitle">templates</span>
          </div>
          <div class="numbers">
            <span class="numbers-title"> 12m+</span>
            <span class="numbers-subtitle">queries</span>
          </div>
        </div>
        </p>

      </div>
      <div id="image-wrapper">
        <img src="images/image-header-desktop.jpg" id="image" />
      </div>
    </div>
  </main>
  <footer class="footer">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/promathieuthiry">Mathieu THIRY</a>.
    </span>
  </footer>

</body>

</html>
